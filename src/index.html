<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ЦКСХ Карта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=b65b45e9-fb9d-48bd-990d-8a93f5b547e5"
            type="text/javascript"></script>
</head>
<body class="body">
<div style="width: 800px;"><canvas id="myChart"></canvas></div>
<div id="map"></div>
<div class="filter">
    <form class="form" action="#">
        <fieldset>
            <label class="search">
                Название:
                <input type="text" name="name" data-name>
            </label>
        </fieldset>
        <fieldset>
            <label class="search">
                ИНН:
                <input type="text" name="inn" data-inn>
            </label>
        </fieldset>
        <fieldset data-filter-location>
            <span>Муниципальное образование:</span>
        </fieldset>
        <fieldset data-filter-type>
            <span>Отрасль сельского хозяйства:</span>
        </fieldset>
        <fieldset data-filter-category>
            <span>Направление деятельности:</span>
        </fieldset>
    </form>
</div>
</body>
</html>
